<!doctype html>

        <a class="d-flex align-items-center" href="index.html">
          <i class="fa fa-fire logo" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </header>
      <!-- link groups -->
      <nav class="d-flex flex-column">
        <a href="table.html" class="nav-item"><i class="fa fa-table" aria-hidden="true"></i>Table</a>
        <a href="form.html" class="nav-item"><i class="fa fa-wpforms" aria-hidden="true"></i>Form</a>
        <a href="button.html" class="nav-item"><i class="fa fa-square-o" aria-hidden="true"></i>Button</a>
        <a href="card.html" class="nav-item"><i class="fa fa-address-card-o" aria-hidden="true"></i>Card</a>
        <a href="media.html" class="nav-item"><i class="fa fa-comment-o" aria-hidden="true"></i>Comment</a>

        <a href="progress.html" class="nav-item"><i class="fa fa-circle-o-notch" aria-hidden="true"></i>Progress</a>

        <a href="code.html" class="nav-item"><i class="fa fa-code" aria-hidden="true"></i>Useful Code</a>
      </nav>

    <div class="nav-body d-flex flex-grow-1">
      <div class="toolbar d-flex align-items-center justify-content-between">
        <!--search box-->
        <form action="search.html" method="post" class="d-flex align-items-center flex-grow-1">
          <button type="submit" class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
          <input type="text" class="search-input flex-grow-1" name="search_input" placeholder="Search">
        </form>

        <!--toolbar icons-->
        <div class="tools d-flex align-items-center">
          <a href="#" class="tool-item"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="#" class="tool-item">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span class="badge badge-pill badge-danger align-self-start">6</span>
          </a>
          <a href="#" class="tool-item"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
        </div>
      </div>

        <!--draw content for each page-->
        <div class="container-fluid">

            <div class="col-lg-6">
              <div class="card dash-card">
                <div class="card-header d-flex align-items-center">
                  <div class="card-icon"><i class="fa fa-bar-chart" aria-hidden="true"></i></div>
                  <h4 class="card-title">Button(Color)</h4>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-outline-primary">Outline</button>
                    <button type="button" class="btn btn-outline-info">Outline</button>
                    <button type="button" class="btn btn-outline-success">Outline</button>
                    <button type="button" class="btn btn-outline-danger">Outline</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card dash-card">
                <div class="card-header d-flex align-items-center">
                  <div class="card-icon"><i class="fa fa-bar-chart" aria-hidden="true"></i></div>
                  <h4 class="card-title">Button(Group) Size</h4>
                </div>
                <div class="card-body">
                  <div class="btn-group mb-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-info">Middle</button>
                    <button type="button" class="btn btn-success">Right</button>
                    <button type="button" class="btn btn-danger">Last</button>
                  </div>
                  <div class="mb-3">
                    <a href="#" class="btn btn-primary active" role="button">link button</a>
                    <button class="btn btn-success btn-sm">small</button>
                    <button class="btn btn-success">normal</button>
                    <button class="btn btn-success btn-lg">large</button>
                  </div>
                  <button type="button" name="" id="" class="btn btn-primary btn-block">Block Button</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row dash-row">
            <div class="col-lg-6">
              <div class="card dash-card">
                <div class="card-header d-flex align-items-center">
                  <div class="card-icon"><i class="fa fa-bar-chart" aria-hidden="true"></i></div>
                  <h4 class="card-title">Button(Dropdown)</h4>
                </div>
                <div class="card-body d-flex justify-content-between">
                  <div class="btn-group-vertical" role="group" aria-label="">
                    <button type="button" class="btn btn-secondary">Button</button>
                    <button type="button" class="btn btn-secondary">Button</button>
                    <div class="btn-group" role="group">
                      <button id="dropdownId" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">link</a>
                        <a class="dropdown-item" href="#">link</a>
                      </div>
                    </div>
                  </div>
                  <div class="btn-group align-items-center" role="group" aria-label="">
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card dash-card">
                <div class="card-header d-flex align-items-center">
                  <div class="card-icon"><i class="fa fa-bar-chart" aria-hidden="true"></i></div>
                  <h4 class="card-title">Button(Icon Img) and Link</h4>
                </div>
                <div class="card-body">
                  <h5>Icon Button</h5>
                  <div class="d-flex justify-content-between mb-3">
                  <button type="button" class="btn btn-danger"><i class="fa fa-heart" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-info"><i class="fa fa-bell" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-primary"><i class="fa fa-link" aria-hidden="true"></i></button>
                  </div>
                  <h5>Icon Link Button</h5>
                  <div class="d-flex justify-content-between">
                    <a href="#" class="btn btn-danger"><i class="fa fa-heart" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-info"><i class="fa fa-bell" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-primary"><i class="fa fa-link" aria-hidden="true"></i></a>
                  </div> 
                </div>
              </div>
            </div>
          </div>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
