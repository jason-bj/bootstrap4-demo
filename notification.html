<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dist/demo.min.css">
</head>

<body>
  <div class="dash d-flex">
    <!-- right part of body nav bar -->
    <div class="nav-bar d-flex flex-column">
      <!-- logo -->
      <header class="d-flex align-items-center">
        <a class="d-flex align-items-center" href="index.html">
          <i class="fa fa-fire logo" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </header>
      <!-- link groups -->
      <nav class="d-flex flex-column">
        <a href="table.html" class="nav-item"><i class="fa fa-table" aria-hidden="true"></i>Table</a>
        <a href="form.html" class="nav-item"><i class="fa fa-wpforms" aria-hidden="true"></i>Form</a>
        <a href="button.html" class="nav-item"><i class="fa fa-square-o" aria-hidden="true"></i>Button</a>
        <a href="card.html" class="nav-item"><i class="fa fa-address-card-o" aria-hidden="true"></i>Card</a>
        <a href="media.html" class="nav-item"><i class="fa fa-comment-o" aria-hidden="true"></i>Comment</a>
        <a href="notification.html" class="nav-item"><i class="fa fa-bell-o" aria-hidden="true"></i>Notification</a>
        <a href="tooltip.html" class="nav-item"><i class="fa fa-gittip" aria-hidden="true"></i>Tooltip</a>
        <a href="progress.html" class="nav-item"><i class="fa fa-circle-o-notch" aria-hidden="true"></i>Progress</a>
        <a href="chart.html" class="nav-item"><i class="fa fa-line-chart" aria-hidden="true"></i>Charts</a>
        <a href="code.html" class="nav-item"><i class="fa fa-code" aria-hidden="true"></i>Useful Code</a>
      </nav>
    </div>

    <!-- left part of body the body of dashboard -->
    <div class="nav-body d-flex flex-grow-1">
      <div class="toolbar d-flex align-items-center justify-content-between">
        <!--search box-->
        <form action="search.html" method="post" class="d-flex align-items-center flex-grow-1">
          <button type="submit" class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
          <input type="text" class="search-input flex-grow-1" name="search_input" placeholder="Search">
        </form>

        <!--toolbar icons-->
        <div class="tools d-flex align-items-center">
          <a href="#" class="tool-item"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="#" class="tool-item">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span class="badge badge-pill badge-danger align-self-start">6</span>
          </a>
          <a href="#" class="tool-item"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
        </div>
      </div>
      <main class="content flex-grow-1">
        <!--draw content for each page-->
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  Alert
                </div>
                <div class="card-body">
                  <div class="alert alert-primary" role="alert">
                    <strong>primary</strong>
                  </div>
                  <div class="alert alert-success" role="alert">
                    <strong>success</strong>
                  </div>
                  <div class="alert alert-info" role="alert">
                    <strong>info</strong>
                  </div>
                  <div class="alert alert-danger" role="alert">
                    <strong>danger</strong>
                  </div>
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Close me</strong>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  Badges
                </div>
                <div class="card-body">
                  <p>Notification <span class="badge badge-danger ml-3">4</span></p>
                  <p>Notification <span class="badge badge-danger badge-pill ml-3">4</span></p>
                  <p>Notification <span class="badge badge-info ml-3">4</span></p>
                  <p>Notification <span class="badge badge-info badge-pill ml-3">4</span></p>
                  <p>Notification <span class="badge badge-success ml-3">4</span></p>
                  <div class="d-flex align-items-center" style="height: 30px">
                  Notification <span class="badge badge-success badge-pill align-self-start ml-1">4</span>
                  </div>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelId">
                    Launch a dialog
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          Body
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
