<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dist/demo.min.css">
</head>

<body>
  <div class="dash d-flex">
    <!-- right part of body nav bar -->
    <div class="nav-bar d-flex flex-column">
      <!-- logo -->
      <header class="d-flex align-items-center">
        <a class="d-flex align-items-center" href="index.html">
          <i class="fa fa-fire logo" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </header>
      <!-- link groups -->
      <nav class="d-flex flex-column">
        <a href="table.html" class="nav-item"><i class="fa fa-table" aria-hidden="true"></i>Table</a>
        <a href="form.html" class="nav-item"><i class="fa fa-wpforms" aria-hidden="true"></i>Form</a>
        <a href="button.html" class="nav-item"><i class="fa fa-square-o" aria-hidden="true"></i>Button</a>
        <a href="card.html" class="nav-item"><i class="fa fa-address-card-o" aria-hidden="true"></i>Card</a>
        <a href="media.html" class="nav-item"><i class="fa fa-comment-o" aria-hidden="true"></i>Comment</a>
        <a href="notification.html" class="nav-item"><i class="fa fa-bell-o" aria-hidden="true"></i>Notification</a>
        <a href="tooltip.html" class="nav-item"><i class="fa fa-gittip" aria-hidden="true"></i>Tooltip</a>
        <a href="progress.html" class="nav-item"><i class="fa fa-circle-o-notch" aria-hidden="true"></i>Progress</a>
        <a href="chart.html" class="nav-item"><i class="fa fa-line-chart" aria-hidden="true"></i>Charts</a>
        <a href="code.html" class="nav-item"><i class="fa fa-code" aria-hidden="true"></i>Useful Code</a>
      </nav>
    </div>

    <!-- left part of body the body of dashboard -->
    <div class="nav-body d-flex flex-grow-1">
      <div class="toolbar d-flex align-items-center justify-content-between">
        <!--search box-->
        <form action="search.html" method="post" class="d-flex align-items-center flex-grow-1">
          <button type="submit" class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
          <input type="text" class="search-input flex-grow-1" name="search_input" placeholder="Search">
        </form>

        <!--toolbar icons-->
        <div class="tools d-flex align-items-center">
          <a href="#" class="tool-item"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="#" class="tool-item">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span class="badge badge-pill badge-danger align-self-start">6</span>
          </a>
          <a href="#" class="tool-item"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
        </div>
      </div>
      <main class="content flex-grow-1">
        <!--draw content for each page-->
        <div class="row dash-row">
          <div class="col-lg-6">

            <div class="card">
              <div class="card-header">
                Form Default
              </div>
              <div class="card-body">
                <form action="/test.html">
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="" class="form-control" placeholder="input your name"
                      aria-describedby="helpId">
                    <small id="helpId" class="text-muted">account name</small>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="passwd" id="" class="form-control" placeholder="input your password"
                      aria-describedby="helpId">
                    <small id="helpId" class="text-muted">secrect</small>
                  </div>
                  <div class="form-group">
                    <input type="file" class="form-control-file" name="upload" id="" placeholder=""
                      aria-describedby="fileHelpId">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                      Display value
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" disabled>
                      Display value
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> Display value
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> Display value
                    </label>
                  </div>

                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="" id="" value="checkedValue">
                      Display value
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="Select"></label>
                    <select class="form-control" name="" id="">
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                    </select>
                  </div>
                  <input type="range" class="form-control-range">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>

          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                Form custom
              </div>
              <div class="card-body">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                </div>

                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                </div>
                <label for="customRange1">Basic range</label>
                <input type="range" class="custom-range" id="customRange1">
                <label class="mt-3" for="customRange3">Range with steps</label>
                <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">

                <div class="form-group">
                  <label for="">Comment</label>
                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row dash-row">
          <div class="card mx-auto">
            <div class="card-header">
              Complex Form
            </div>
            <div class="card-body">
              <div class="col-lg-12">
                <form>
                  <div class="form-row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Email"
                          aria-describedby="helpId">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Password"
                          aria-describedby="helpId">
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" name="" id="" class="form-control" placeholder="1234 Main St"
                          aria-describedby="helpId">
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label for="">City</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label for="">State</label>
                        <select class="custom-select" name="" id="">
                          <option selected>PA</option>
                          <option value="">New York</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label for="">Zip</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
